<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi</title>

<link rel="stylesheet" type="text/css" href="mycss.css">
</head>
<body>
    <h2 align="center">Form Registrasi</h2>
    <div class="container">
        <form>
            <div class="form-group">
                <label form="nama">Nama :</label>
                <input type="text" id="nama" name="nama">
            </div>
            <div class="form-group">
                <label form="kelas">Kelas :</label>
                <select name="devices">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
            </div>
            <div class="form-group">
                <label form="tgllahir">Tgl Lahir :</label>
                <input type="date" id="tgllahir" name="tgllahir">
            </div>
            <div class="form-group">
                <label form="email">Email :</label>
                <input type="email" id="email" name="email">
            </div>
            <div class="form-group">
                <label form="umur">Umur :</label>
                <input type="number" id="umur" name="umur">
                <label>Tahun</label>
            </div>
            <div class="form-group">
                <label form="jk">Jenis Kelamin :</label>
                <input type="radio" name="jk" value="laki-laki" />Laki-laki
                <input type="radio" name="jk" value="perempuan" />Perempuan
            </div>
            <div class="form-group">
                <label form="hobi">Hobi :</label>
                <input type="checkbox" name="service" value="membaca" /> Membaca
            </div>
            <div class="form-group">
                <label form="hobi"></label>
                <input type="checkbox" name="service" value="menonton" />Menonton
            </div>
            <div class="form-group">
                <label form="hobi"></label>
                <input type="checkbox" name="service" value="melukis" />Melukis
            </div>
            <div class="form-group">
                <label form="hobi"></label>
                <input type="checkbox" name="service" value="mendengar_musik" />Mendengar Musik
            </div>
        </form>
    </div>
</body>
</html>
