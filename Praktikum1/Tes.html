<!DOCTYPE html>
<html>
<head>
	<title>CV</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
		}
		h1 {
			text-align: center;
			margin-top: 50px;
			font-size: 30px;
			font-weight: bold;
		}
		h2 {
			text-align: center;
			margin-top: 50px;
			font-size: 20px;
			font-weight: bold;
		}
		.container {
			max-width: 800px;
			margin: 0 auto;
			padding: 20px;
		}
		.header {
			text-align: center;
			margin-top: 20px;
			font-size: 20px;
			font-weight: bold;
		}
		.info {
			text-align: center;
			margin-top: 20px;
			font-size: 16px;
			font-weight: bold;
		}
		.experience {
			margin-top: 50px;
		}
		.experience h3 {
			margin-top: 20px;
			font-size: 20px;
			font-weight: bold;
		}
		.experience ul {
			margin-top: 20px;
			list-style: none;
			padding: 0;
		}
		.experience li {
			margin-bottom: 10px;
		}
		.education {
			margin-top: 50px;
		}
		.education h3 {
			margin-top: 20px;
			font-size: 20px;
			font-weight: bold;
		}
		.education ul {
			margin-top: 20px;
			list-style: none;
			padding: 0;
		}
		.education li {
			margin-bottom: 10px;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Curriculum Vitae</h1>
		<div class="header">
			<h2>Nama</h2>
			<h2>Alamat</h2>
			<h2>Telepon</h2>
			<h2>Email</h2>
		</div>
		<div class="info">
			<p>Nama</p>
			<p>Alamat</p>
			<p>Telepon</p>
			<p>Email</p>
		</div>
		<div class="experience">
			<h3>Pengalaman Kerja</h3>
			<ul>
				<li>Perusahaan 1</li>
				<li>Perusahaan 2</li>
				<li>Perusahaan 3</li>
			</ul>
		</div>
		<div class="education">
			<h3>Pendidikan</h3>
			<ul>
				<li>SMA</li>
				<li>Universitas</li>
			</ul>
		</div>
	</div>
</body>
</html>
