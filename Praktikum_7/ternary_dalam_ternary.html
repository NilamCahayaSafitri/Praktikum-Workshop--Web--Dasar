<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Ternary dalam Ternary</title>
</head>
<body>
    <script>
        // Ternary dalam Ternary
        let x = 10;
        let result = x > 5 ? (x > 10 ? "x lebih dari 10" : "x lebih dari 5 tapi tidak lebih dari 10") : "x tidak lebih dari atau sama dengan 5";
        document.write(result);
    </script>
</body>
</html>
